  <!--1.3 Utiliza el array para crear dinamicamente una lista ul > li de elementos 
en el div de html con el atributo data-function="printHere".

<script>
const cars = ['Mazda 6', 'Ford fiesta', 'Audi A4', 'Toyota corola'];
const printHere = document.querySelector('[data-function="printHere"]');
cars.forEach(car => {
    const li = document.createElement('li');
    li.textContent = car;
    printHere.appendChild(li);
});
</script>

<script>
const countriesData = [
    {title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=1'}, 
    {title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=2'},
    {title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=3'},
    {title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=4'},
    {title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=5'}
];
const container = document.createElement('div');
countriesData.forEach(country => {
    const countryDiv = document.createElement('div');
    const title = document.createElement('h4');
    title.textContent = country.title;
    const img = document.createElement('img');
    img.src = country.imgUrl;
    countryDiv.appendChild(title);
    countryDiv.appendChild(img);
    container.appendChild(countryDiv);
});
document.body.appendChild(container);
</script>

<script>
const removeLastButton = document.createElement('button');
removeLastButton.textContent = 'Remove Last Element';
removeLastButton.addEventListener('click', () => {
    const lastDiv = container.lastElementChild;
    if (lastDiv) {
        container.removeChild(lastDiv);
    }
});
document.body.appendChild(removeLastButton);
</script>
